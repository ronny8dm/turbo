<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <title>Forgot Password - turboApp</title>
  </head>
  <body
    class="bg-gradient-to-br from-[#74ebd5] to-[#ACB6E5] flex justify-center items-center min-h-screen"
  >
    <div class="max-w-sm w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-900 mb-6">
        Forgot Password
      </h2>

      <div
        th:if="${message}"
        class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50"
        th:text="${message}"
      ></div>
      <div
        th:if="${error}"
        class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50"
        th:text="${error}"
      ></div>

      <form
        th:action="@{/api/password/reset-request}"
        method="post"
        class="space-y-6"
      >
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Your email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="name@company.com"
            required
          />
          <p class="mt-2 text-sm text-gray-500">
            We'll send you a link to reset your password.
          </p>
        </div>

        <button
          type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Send Reset Link
        </button>

        <div class="text-center">
          <a href="/login" class="text-sm text-blue-600 hover:underline"
            >Back to Login</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
