<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <title>turbo Dashboard - Inventory</title>
  </head>
  <body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="p-4 sm:ml-64 mt-10">
      <div
        class="p-4 dark:border-gray-700 mt-16"
        th:replace="~{fragments/inventory-table :: inventory-table}"
      ></div>
    </div>
    <div
      id="success-modal"
      tabindex="-1"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <button
            type="button"
            class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="success-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="p-4 md:p-5 text-center">
            <svg
              id="modal-icon"
              class="mx-auto mb-4 w-12 h-12"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <!-- Default Icon (Success) -->
              <path
                id="modal-icon-path"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6l3 3-3 3m3-3H7"
              />
            </svg>
            <h3
              id="modal-message"
              class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"
            >
              Car updated successfully!
            </h3>
            <button
              data-modal-hide="success-modal"
              type="button"
              class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/new-vehicle :: vehicle-modal}"></div>
    <div th:replace="fragments/sell-vehicle :: sell-vehicle-modal"></div>
    <div th:replace="~{fragments/edit-vehicle :: edit-vehicle-modal}"></div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script type="module" th:src="@{/js/inventory-manager.js}"></script>
    <script type="module" th:src="@{/js/main.js}"></script>
  </body>
</html>
