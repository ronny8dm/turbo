<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.11/index.global.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/main.min.css"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="p-4 sm:ml-64">
      <div
        class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14"
      >
        <!-- Quick Actions Section -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
          <!-- Add Vehicle Shortcut -->
          <div
            class="p-4 bg-white rounded-lg shadow hover:shadow-md transition-shadow cursor-pointer"
            onclick="document.getElementById('vehicle-modal').classList.remove('hidden')"
          >
            <div class="flex items-center space-x-4">
              <div class="p-3 bg-blue-100 rounded-full">
                <svg
                  class="w-6 h-6 text-blue-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  />
                </svg>
              </div>
              <div>
                <h3 class="font-semibold text-gray-900">Add Vehicle</h3>
                <p class="text-sm text-gray-500">Quick add to inventory</p>
              </div>
            </div>
          </div>
          <!-- Sales Report Shortcut -->
          <div
            class="p-4 bg-white rounded-lg shadow hover:shadow-md transition-shadow cursor-pointer"
            onclick="window.location.href='/analytics'"
          >
            <div class="flex items-center space-x-4">
              <div class="p-3 bg-green-100 rounded-full">
                <svg
                  class="w-6 h-6 text-green-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  />
                </svg>
              </div>
              <div>
                <h3 class="font-semibold text-gray-900">Sales Report</h3>
                <p class="text-sm text-gray-500">View analytics</p>
              </div>
            </div>
          </div>
          <!-- Inventory Check Shortcut -->
          <div
            class="p-4 bg-white rounded-lg shadow hover:shadow-md transition-shadow cursor-pointer"
            onclick="window.location.href='/inventory'"
          >
            <div class="flex items-center space-x-4">
              <div class="p-3 bg-purple-100 rounded-full">
                <svg
                  class="w-6 h-6 text-purple-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                  />
                </svg>
              </div>
              <div>
                <h3 class="font-semibold text-gray-900">Inventory</h3>
                <p class="text-sm text-gray-500">Check stock</p>
              </div>
            </div>
          </div>
          <!-- Quick Sale Shortcut -->
          <div
            class="p-4 bg-white rounded-lg shadow hover:shadow-md transition-shadow cursor-pointer"
            onclick="document.getElementById('user-modal').classList.remove('hidden')"
          >
            <div class="flex items-center space-x-4">
              <div class="p-3 bg-yellow-100 rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  id="profile"
                >
                  <g
                    id="Page-1"
                    fill="none"
                    fill-rule="evenodd"
                    stroke="none"
                    stroke-width="1"
                  >
                    <g
                      id="Dribbble-Light-Preview"
                      fill="#000"
                      transform="translate(-380 -2159)"
                    >
                      <g id="icons" transform="translate(56 160)">
                        <path
                          id="profile-[#1336]"
                          d="M334 2011c3.785 0 6.958 2.214 7.784 6h-15.568c.826-3.786 3.999-6 7.784-6m-4-6c0-2.206 1.794-4 4-4s4 1.794 4 4-1.794 4-4 4-4-1.794-4-4m7.758 4.673A5.983 5.983 0 0 0 340 2005a6 6 0 1 0-9.758 4.673c-3.659 1.375-6.242 4.772-6.242 9.327h20c0-4.555-2.583-7.952-6.242-9.327"
                        ></path>
                      </g>
                    </g>
                  </g>
                </svg>
              </div>
              <div>
                <h3 class="font-semibold text-gray-900">Invite New User</h3>
                <p class="text-sm text-gray-500">Add a new employee user</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Calendar Section -->
        <div th:replace="~{fragments/calendar :: calendar}"></div>
      </div>
      <div th:replace="~{fragments/dealership-modal :: dealership-modal}"></div>
    </div>
    <div th:replace="~{fragments/success-modal :: success-modal}"></div>
    <div th:replace="~{fragments/booking-modal :: booking-modal}"></div>
    <div th:replace="~{fragments/booking-details :: booking-details}"></div>
    <div th:replace="~{fragments/new-vehicle :: vehicle-modal}"></div>
    <div th:replace="fragments/sell-vehicle :: sell-vehicle-modal"></div>
    <div th:replace="~{fragments/new-user :: user-modal}"></div>
    <div class="hidden" cth:replace="~{fragments/team-table :: team-table}"></div>
    <script type="module" th:src="@{/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script type="module" th:src="@{/js/calendar.js}"></script>
    <script type="module" th:src="@{/js/bookingHandler.js}"></script>
    <script type="module" th:src="@{/js/inventory-manager.js}"></script>
  </body>
</html>
