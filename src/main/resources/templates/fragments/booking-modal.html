<div th:fragment="booking-modal">
    <div
        id="booking-modal"
        tabindex="-1"
        aria-hidden="true"
        class="hidden fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-50"
    >
        <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Schedule Test Drive</h3>
                <form id="booking-form" class="mt-2 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Customer Name</label>
                        <input type="text" name="customerName" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Vehicle</label>
                        <select name="vehicleId" id="vehicle-dropdown" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date & Time</label>
                        <input type="datetime-local" 
                                name="startTime" 
                                required
                                th:value="${#temporals.format(#temporals.createNow().plusDays(1).withHour(10).withMinute(0), 'yyyy-MM-dd''T''HH:mm')}"
                                min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd''T''HH:mm')}"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="close-modal-btn"
                                class="bg-gray-200 px-4 py-2 rounded-md text-sm font-medium text-gray-700">
                            Cancel
                        </button>
                        <button type="submit"
                                class="bg-blue-600 px-4 py-2 rounded-md text-sm font-medium text-white">
                            Schedule
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="module" th:src="@{/js/bookingHandler.js}"></script>
