<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
  </head>
  <body>
    <!-- Sell Vehicle Modal Fragment -->
    <div th:fragment="sell-vehicle-modal">
      <div
        id="sell-vehicle-modal"
        tabindex="-1"
        aria-hidden="true"
        class="hidden fixed inset-0 z-50 justify-center items-center bg-black bg-opacity-50"
      >
        <div class="relative p-4 w-full max-w-md">
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 border-b rounded-t">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                Sell Vehicle
              </h3>
              <button
                onclick="inventoryManager.uiManager.toggleModal('sell-vehicle-modal', false)"
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
              </button>
            </div>

            <form id="sell-vehicle-form" class="p-4 md:p-5">
              <div class="grid gap-4 mb-4 grid-cols-1">
                <input type="hidden" id="vehicle-id-input" name="vehicleId" />
                
                <div>
                  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Vehicle Details
                  </label>
                  <p id="vehicle-details" class="text-gray-700 text-sm bg-gray-100 p-2 rounded">
                    Loading...
                  </p>
                </div>

                <div>
                  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Sold Price
                  </label>
                  <div class="flex">
                    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md">
                      Â£
                    </span>
                    <input
                      type="number"
                      step="0.01"
                      name="soldPrice"
                      required
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-r-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                      placeholder="Enter sold price"
                    />
                  </div>
                </div>
                <div>
                  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Sold By
                  </label>
                  <p id="current-user" class="text-gray-700 text-sm bg-gray-100 p-2 rounded">
                    Current user
                  </p>
                  <!-- Hidden field to store the current user ID -->
                  <input type="hidden" id="current-user-id" name="soldBy" />
                </div>
              </div>

              <button
                type="submit"
                class="text-white inline-flex items-center bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
                Confirm Sale
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
